<!DOCTYPE html>
<html>

<head>
    <title>Week 10</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body class="bg-primary">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center py-4">
                <h1>Michael Scott's Dunder Mifflin Scranton Meredith Palmer Memorial Celebrity Rabies Awareness Pro-Am
                    Fun Run Race For the Cure</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center py-4">
                <img src="images/face-of-rabies.jpg" alt="Image of Dunder Mifflin employees"
                    class="img-fluid mx-auto d-block mb-3" style="width: 150%;">
            </div>
        </div>
        <div class="row">
            <div class="col-12 py-4">
                <table id="myTable" class="table table-primary">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Donation</th>
                            <th>Miles</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Michael Scott</td>
                            <td>$25</td>
                            <td>5</td>
                        </tr>
                        <tr>
                            <td>Dwight Schrute</td>
                            <td>$2</td>
                            <td>5</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-12 py-4">
                <form id="myForm">
                    <div class="form-group">
                        <input type="text" class="form-control" id="input1" placeholder="First and Last Name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="input2" placeholder="Donation Amount">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="input3" placeholder="Miles">
                    </div>
                    <button type="submit" class="btn btn-light">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="week10.js"></script>

</body>

</html>
